# ===============================================
# COMPONENTS
# ===============================================
components:
  schemas:
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        userCode: { type: string, nullable: true }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/RoleEnum' }
        phoneNumber: { type: string, nullable: true }
        address: { type: string, nullable: true }
        serviceCenterId: { type: string, format: uuid, nullable: true }
        isActive: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    Vehicle:
      type: object
      properties:
        id: { type: string, format: uuid }
        make: { type: string }
        model: { type: string }
        year: { type: integer }
        vin: { type: string }
        licensePlate: { type: string, nullable: true }
        currentMileage: { type: integer, nullable: true, default: 0 }
        lastServiceDate: { type: string, format: date, nullable: true }
        ownerId: { type: string, format: uuid }

    ServiceType:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }

    ServiceCenter:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        address: { type: string }
        phoneNumber: { type: string, nullable: true }
        openingTime: { type: string, example: "08:00" }
        closingTime: { type: string, example: "17:00" }
        slotDurationMinutes: { type: integer }
        capacityPerSlot: { type: integer }

    AvailableSlot:
      type: object
      properties:
        time: { type: string, format: date-time }
        available: { type: boolean }

    Appointment:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        customerNotes: { type: string, nullable: true }
        customerId: { type: string, format: uuid }
        vehicleId: { type: string, format: uuid }
        serviceCenterId: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }

    ServiceRecord:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentId: { type: string, format: uuid }
        technicianId: { type: string, format: uuid }
        status: { $ref: '#/components/schemas/ServiceRecordStatusEnum', nullable: true }
        startTime: { type: string, format: date-time, nullable: true }
        endTime: { type: string, format: date-time, nullable: true }
        staffNotes: { type: string, nullable: true }

    Part:
      type: object
      properties:
        id: { type: string, format: uuid }
        sku: { type: string }
        name: { type: string }
        description: { type: string, nullable: true }
        price: { type: number, format: double }

    InventoryItem:
      type: object
      properties:
        id: { type: string, format: uuid }
        quantityInStock: { type: integer }
        minStockLevel: { type: integer }
        partId: { type: string, format: uuid }
        serviceCenterId: { type: string, format: uuid }
    
    InventoryItemView: # Dùng cho Luồng 3.1
      allOf:
        - $ref: '#/components/schemas/InventoryItem'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }

    PartUsage:
      type: object
      properties:
        id: { type: string, format: uuid }
        quantity: { type: integer }
        unitPrice: { type: number, format: double }
        status: { $ref: '#/components/schemas/PartUsageStatusEnum' }
        serviceRecordId: { type: string, format: uuid }
        partId: { type: string, format: uuid }

    Quotation:
      type: object
      properties:
        id: { type: string, format: uuid }
        serviceRecordId: { type: string, format: uuid }
        estimatedCost: { type: number, format: double }
        creationDate: { type: string, format: date-time }

    Invoice:
      type: object
      properties:
        id: { type: string, format: uuid }
        serviceRecordId: { type: string, format: uuid }
        totalAmount: { type: number, format: double }
        status: { $ref: '#/components/schemas/InvoiceStatusEnum' }
        issueDate: { type: string, format: date-time }
        dueDate: { type: string, format: date-time }

    Payment:
      type: object
      properties:
        id: { type: string, format: uuid }
        invoiceId: { type: string, format: uuid }
        paymentMethod: { type: string }
        status: { $ref: '#/components/schemas/PaymentStatusEnum' }
        paymentDate: { type: string, format: date-time }
        
    RestockRequest:
      type: object
      properties:
        id: { type: string, format: uuid }
        quantity: { type: integer }
        notes: { type: string, nullable: true }
        status: { $ref: '#/components/schemas/RestockRequestStatusEnum' }
        createdAt: { type: string, format: date-time }
        processedAt: { type: string, format: date-time, nullable: true }
        partId: { type: string, format: uuid }
        inventoryManagerId: { type: string, format: uuid }
        serviceCenterId: { type: string, format: uuid }
        stationAdminId: { type: string, format: uuid, nullable: true } # Sửa thành stationAdminId
        adminId: { type: string, format: uuid, nullable: true } # Thêm adminId

    UserSummary: 
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/RoleEnum' }

    LoginResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    GoogleOAuthResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    CreateAccountResponse:
       type: object
       properties:
         user: { $ref: '#/components/schemas/UserSummary' }
         temporaryPassword: { type: string }

    TechnicianInfo:
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        userCode: { type: string, nullable: true }
        email: { type: string, format: email }

    CustomerInfoSummary:
      type: object
      properties:
        fullName: { type: string }
        phoneNumber: { type: string, nullable: true }

    VehicleInfoSummary:
      type: object
      properties:
        make: { type: string }
        model: { type: string }
        licensePlate: { type: string, nullable: true }

    AppointmentSummaryStaffView:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
        vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }

    AppointmentHistoryView: # Dùng cho /appointments/history
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        vehicle: { type: string, example: "VinFast VF8 (51K-123.45)" }
        serviceCenter: { type: string, example: "VinFast Service Quận 1" }
        serviceTitle: { type: string, example: "Bảo dưỡng định kỳ" }

    AppointmentDetailSharedView: 
      allOf:
        - $ref: '#/components/schemas/Appointment'
        - type: object
          properties:
            customer: { $ref: '#/components/schemas/User' } 
            vehicle: { $ref: '#/components/schemas/Vehicle' } 
            serviceCenterName: { type: string, nullable: true } 
            requestedServices:
              type: array
              items: { $ref: '#/components/schemas/ServiceType' } 
            quotation: { $ref: '#/components/schemas/Quotation', nullable: true } 

    TechnicianTaskSummary:
      type: object
      properties:
        id: { type: string, format: uuid } 
        status: { $ref: '#/components/schemas/ServiceRecordStatusEnum', nullable: true }
        startTime: { type: string, format: date-time, nullable: true }
        appointment:
          type: object
          properties:
            id: { type: string, format: uuid }
            appointmentDate: { type: string, format: date-time }
            customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
            vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }
            
    IssuanceRequestView: # Dùng cho /inventory/issue-requests
      allOf:
        - $ref: '#/components/schemas/TechnicianTaskSummary' # Kế thừa thông tin cơ bản
        - type: object
          properties:
            partsUsed: # Hiển thị chi tiết phụ tùng đang chờ
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/PartUsage'
                  - type: object
                    properties:
                      part: { $ref: '#/components/schemas/Part' }
            technician:
              type: object
              properties:
                fullName: { type: string }

    RestockRequestView: # Dùng cho IM xem (/staff/restock-requests)
      allOf:
        - $ref: '#/components/schemas/RestockRequest'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }
            admin: { $ref: '#/components/schemas/UserSummary', nullable: true }
            
    RestockRequestAdminView: # Dùng cho Admin xem (/admin/restock-requests)
      allOf:
        - $ref: '#/components/schemas/RestockRequest'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }
            serviceCenter: { $ref: '#/components/schemas/ServiceCenter' }
            inventoryManager: { $ref: '#/components/schemas/UserSummary' }

    # --- ENUMS ---
    RoleEnum:
      type: string
      enum: [CUSTOMER, STAFF, TECHNICIAN, INVENTORY_MANAGER, ADMIN, STATION_ADMIN]
    AppointmentStatusEnum:
      type: string
      enum: [PENDING, CONFIRMED, PENDING_APPROVAL, IN_PROGRESS, COMPLETED, CANCELLED]
    ServiceRecordStatusEnum:
      type: string
      enum: [PENDING, DIAGNOSING, WAITING_APPROVAL, WAITING_PARTS, REPAIRING, QUALITY_CHECK, COMPLETED, CANCELLED]
    InvoiceStatusEnum:
      type: string
      enum: [UNPAID, PAID, OVERDUE]
    PaymentStatusEnum:
      type: string
      enum: [PENDING, SUCCESSFUL, FAILED]
    PartUsageStatusEnum:
      type: string
      enum: [REQUESTED, ISSUED, CANCELLED]
    RestockRequestStatusEnum:
      type: string
      enum: [PENDING, APPROVED, REJECTJECTED, COMPLETED]

    ErrorResponse:
      type: object
      properties:
        message: { type: string }

  # --- REQUEST BODIES ---
  requestBodies:
    RegisterInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fullName, email, password, confirmPassword]
            properties:
              fullName: { type: string }
              email: { type: string, format: email }
              password: { type: string, format: password, minLength: 5 }
              confirmPassword: { type: string, format: password }
              phoneNumber: { type: string, nullable: true }

    LoginInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [email, password]
            properties:
              email: { type: string, format: email }
              password: { type: string, format: password }

    ForgotPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email], properties: { email: { type: string, format: email } } } } }

    VerifyCodeInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email, resetCode], properties: { email: { type: string, format: email }, resetCode: { type: string } } } } }

    ResetPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [newPassword, confirmPassword], properties: { newPassword: { type: string, format: password, minLength: 5 }, confirmPassword: { type: string, format: password } } } } }

    UpdateProfileInput:
      required: true
      content: { application/json: { schema: { type: object, properties: { fullName: { type: string }, phoneNumber: { type: string }, address: { type: string } } } } }

    ChangePasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [oldPassword, newPassword], properties: { oldPassword: { type: string, format: password }, newPassword: { type: string, format: password, minLength: 5 } } } } }

    CreateAccountInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, email, role]
             properties:
               fullName: { type: string }
               email: { type: string, format: email }
               role: { $ref: '#/components/schemas/RoleEnum' }
               serviceCenterId: { type: string, format: uuid, nullable: true }
    
    CreateCustomerInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, phoneNumber]
             properties:
               fullName: { type: string }
               phoneNumber: { type: string }
               email: { type: string, format: email, nullable: true }

    VehicleInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [make, model, year, vin]
            properties:
              make: { type: string }
              model: { type: string }
              year: { type: integer }
              vin: { type: string }
              licensePlate: { type: string, nullable: true }
              currentMileage: { type: integer, nullable: true, default: 0 }

    AppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [vehicleId, serviceCenterId, appointmentDate, requestedServices]
            properties:
              vehicleId: { type: string, format: uuid }
              serviceCenterId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              customerNotes: { type: string, nullable: true }
              requestedServices: { type: array, items: { type: string, format: uuid } }

    WalkInAppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [customerId, vehicleId, appointmentDate, requestedServices, technicianId]
            properties:
              customerId: { type: string, format: uuid }
              vehicleId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              requestedServices: { type: array, items: { type: string, format: uuid } }
              technicianId: { type: string, format: uuid }
              customerNotes: { type: string, nullable: true }

    ConfirmAppointmentInput:
      required: true
      content: { application/json: { schema: { type: object, required: [technicianId], properties: { technicianId: { type: string, format: uuid } } } } }

    DiagnosisInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              diagnosisNotes: { type: string, nullable: true }
              partUsages: # Thêm phần này
                type: array
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RequestPartsInput: # Dùng cho /technician/.../request-parts
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partItems]
            properties:
              partItems:
                type: array
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RespondInput:
      required: true
      content: { application/json: { schema: { type: object, required: [accept], properties: { accept: { type: boolean } } } } }

    CompletionInput: 
       required: false
       content:
         application/json:
           schema:
             type: object
             properties:
               notes: { type: string, nullable: true }

    ReviseQuotationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              
    UpdateStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [quantity]
            properties:
              quantity: { type: integer, minimum: 0 }
              
    CreateRestockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partId, quantity]
            properties:
              partId: { type: string, format: uuid }
              quantity: { type: integer, minimum: 1 }

    ReceiveStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [requestId, quantityReceived]
            properties:
              requestId: { type: string, format: uuid }
              quantityReceived: { type: integer, minimum: 1 }

  # --- RESPONSES (Common Errors) ---
  responses:
    BadRequestError:
      description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }
    UnauthorizedError:
      description: Unauthorized - Chưa đăng nhập hoặc token không hợp lệ/hết hạn.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    ForbiddenError:
      description: Forbidden - Không có quyền truy cập tài nguyên hoặc thực hiện hành động.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    NotFoundError:
      description: Not Found - Không tìm thấy tài nguyên được yêu cầu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }

  # --- PARAMETERS ---
  parameters:
    AppointmentIdPath:
      name: id
      in: path
      required: true
      description: ID Lịch hẹn (Appointment)
      schema: { type: string, format: uuid }
    ServiceCenterIdPath:
      name: id
      in: path
      required: true
      description: ID Trung tâm (Service Center)
      schema: { type: string, format: uuid }
    ServiceRecordIdPath:
      name: id
      in: path
      required: true
      description: ID Bản ghi dịch vụ (Service Record)
      schema: { type: string, format: uuid }
    InvoiceIdPath:
      name: id
      in: path
      required: true
      description: ID Hóa đơn (Invoice)
      schema: { type: string, format: uuid }
    CustomerIdPath: 
      name: customerId
      in: path
      required: true
      description: ID Khách hàng (Customer)
      schema: { type: string, format: uuid }
    QuotationIdPath:
      name: id
      in: path
      required: true
      description: ID Báo giá (Quotation)
      schema: { type: string, format: uuid }
    InventoryItemIdPath:
      name: id
      in: path
      required: true
      description: ID Kho (Inventory Item)
      schema: { type: string, format: uuid }
    RestockRequestIdPath:
      name: id
      in: path
      required: true
      description: ID Yêu cầu nhập hàng (Restock Request)
      schema: { type: string, format: uuid }
    DateQuery:
      name: date
      in: query
      required: true
      description: Ngày (YYYY-MM-DD)
      schema: { type: string, format: date }
    ResetTokenHeader:
      name: Authorization
      in: header
      required: true
      description: "Token tạm thời để reset password. Ví dụ: 'Bearer {resetToken}'"
      schema: { type: string }

  # --- SECURITY ---
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Nhập JWT token. Ví dụ: 'Bearer {token}'"