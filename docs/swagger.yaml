    RestockRequestAdminView: 
      allOf:
        - $ref: '#/components/schemas/RestockRequest'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }
            serviceCenter: { $ref: '#/components/schemas/ServiceCenter' }
            inventoryManager: { $ref: '#/components/schemas/UserSummary' }

    # --- ENUMS ---
    RoleEnum:
      type: string
      enum: [CUSTOMER, STAFF, TECHNICIAN, INVENTORY_MANAGER, ADMIN, STATION_ADMIN]
    AppointmentStatusEnum:
      type: string
      enum: [PENDING, CONFIRMED, PENDING_APPROVAL, IN_PROGRESS, COMPLETED, CANCELLED]
    ServiceRecordStatusEnum:
      type: string
      enum: [PENDING, DIAGNOSING, WAITING_APPROVAL, WAITING_PARTS, REPAIRING, QUALITY_CHECK, COMPLETED, CANCELLED]
    InvoiceStatusEnum:
      type: string
      enum: [UNPAID, PAID, OVERDUE]
    PaymentStatusEnum:
      type: string
      enum: [PENDING, SUCCESSFUL, FAILED]
    PartUsageStatusEnum:
      type: string
      enum: [REQUESTED, ISSUED, CANCELLED]
    RestockRequestStatusEnum:
      type: string
      enum: [PENDING, APPROVED, REJECTED, COMPLETED]

    ErrorResponse:
      type: object
      properties:
        message: { type: string }

  # --- REQUEST BODIES ---
  requestBodies:
    RegisterInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fullName, email, password, confirmPassword]
            properties:
              fullName: { type: string }
              email: { type: string, format: email }
              password: { type: string, format: password, minLength: 5 }
              confirmPassword: { type: string, format: password }
              phoneNumber: { type: string, nullable: true }

    LoginInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [email, password]
            properties:
              email: { type: string, format: email }
              password: { type: string, format: password }

    ForgotPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email], properties: { email: { type: string, format: email } } } } }

    VerifyCodeInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email, resetCode], properties: { email: { type: string, format: email }, resetCode: { type: string } } } } }

    ResetPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [newPassword, confirmPassword], properties: { newPassword: { type: string, format: password, minLength: 5 }, confirmPassword: { type: string, format: password } } } } }

    UpdateProfileInput:
      required: true
      content: { application/json: { schema: { type: object, properties: { fullName: { type: string }, phoneNumber: { type: string }, address: { type: string } } } } }

    ChangePasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [oldPassword, newPassword], properties: { oldPassword: { type: string, format: password }, newPassword: { type: string, format: password, minLength: 5 } } } } }

    CreateAccountInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, email, role]
             properties:
               fullName: { type: string }
               email: { type: string, format: email }
               role: { $ref: '#/components/schemas/RoleEnum' }
               serviceCenterId: { type: string, format: uuid, nullable: true }
    
    CreateCustomerInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, phoneNumber]
             properties:
               fullName: { type: string }
               phoneNumber: { type: string }
               email: { type: string, format: email, nullable: true }

    CreateVehicleInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [vin, year, vehicleModelId, batteryId] 
            properties:
              vin: { type: string, example: "VINFASTVF8XYZ123" }
              year: { type: integer, example: 2024 }
              vehicleModelId: { type: string, format: uuid, description: "Lấy từ GET /vehicle/models" }
              batteryId: { type: string, format: uuid, description: "Lấy từ GET /vehicle/models/{modelId}/batteries" }
              licensePlate: { type: string, example: "51K-123.45", nullable: true }
              color: { type: string, example: "Đen", nullable: true }
              currentMileage: { type: integer, example: 15000, default: 0, nullable: true }
    
    UpdateVehicleInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            description: "Chỉ gửi các trường muốn cập nhật."
            properties:
              licensePlate: { type: string, nullable: true }
              color: { type: string, nullable: true }
              batteryId: { type: string, format: uuid, nullable: true, description: "Phải là Pin tương thích" }
              currentMileage: { type: integer, nullable: true, description: "Số km mới nhất" }

    AppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [vehicleId, serviceCenterId, appointmentDate, requestedServices]
            properties:
              vehicleId: { type: string, format: uuid }
              serviceCenterId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              customerNotes: { type: string, nullable: true }
              requestedServices: { type: array, items: { type: string, format: uuid } }

    WalkInAppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [customerId, vehicleId, appointmentDate, requestedServices, technicianId]
            properties:
              customerId: { type: string, format: uuid }
              vehicleId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              requestedServices: { type: array, items: { type: string, format: uuid } }
              technicianId: { type: string, format: uuid }
              customerNotes: { type: string, nullable: true }

    ConfirmAppointmentInput:
      required: true
      content: { application/json: { schema: { type: object, required: [technicianId], properties: { technicianId: { type: string, format: uuid } } } } }

    DiagnosisInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              diagnosisNotes: { type: string, nullable: true }
              partUsages: 
                type: array
                description: "Danh sách phụ tùng KTV yêu cầu"
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RequestPartsInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partItems]
            properties:
              partItems:
                type: array
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RespondInput:
      required: true
      content: { application/json: { schema: { type: object, required: [accept], properties: { accept: { type: boolean } } } } }

    CompletionInput: 
       required: false
       content:
         application/json:
           schema:
             type: object
             properties:
               notes: { type: string, nullable: true }

    ReviseQuotationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              
    UpdateStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [quantity]
            properties:
              quantity: { type: integer, minimum: 0 }
              
    CreateRestockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partId, quantity]
            properties:
              partId: { type: string, format: uuid }
              quantity: { type: integer, minimum: 1 }

    ReceiveStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [requestId, quantityReceived]
            properties:
              requestId: { type: string, format: uuid }
              quantityReceived: { type: integer, minimum: 1 }

    UpdateStaffStatusInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [isActive]
            properties:
              isActive: { type: boolean }
              
    AssignCertificationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [certificationId]
            properties:
              certificationId: { type: string, format: uuid }
              
    UpdateSpecificationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [specialization]
            properties:
              specialization: { type: string }

  # --- RESPONSES (Common Errors) ---
  responses:
    BadRequestError:
      description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }
    UnauthorizedError:
      description: Unauthorized - Chưa đăng nhập hoặc token không hợp lệ/hết hạn.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    ForbiddenError:
      description: Forbidden - Không có quyền truy cập tài nguyên hoặc thực hiện hành động.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    NotFoundError:
      description: Not Found - Không tìm thấy tài nguyên được yêu cầu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }

  # --- PARAMETERS ---
  parameters:
    AppointmentIdPath:
      name: id
      in: path
      required: true
      description: ID Lịch hẹn (Appointment)
      schema: { type: string, format: uuid }
    ServiceCenterIdPath:
      name: id
      in: path
      required: true
      description: ID Trung tâm (Service Center)
      schema: { type: string, format: uuid }
    ServiceRecordIdPath:
      name: id
      in: path
      required: true
      description: ID Bản ghi dịch vụ (Service Record)
      schema: { type: string, format: uuid }
    InvoiceIdPath:
      name: id
      in: path
      required: true
      description: ID Hóa đơn (Invoice)
      schema: { type: string, format: uuid }
    CustomerIdPath: 
      name: customerId
      in: path
      required: true
      description: ID Khách hàng (Customer)
      schema: { type: string, format: uuid }
    QuotationIdPath:
      name: id
      in: path
      required: true
      description: ID Báo giá (Quotation)
      schema: { type: string, format: uuid }
    InventoryItemIdPath:
      name: id
      in: path
      required: true
      description: ID Kho (Inventory Item)
      schema: { type: string, format: uuid }
    RestockRequestIdPath:
      name: id
      in: path
      required: true
      description: ID Yêu cầu nhập hàng (Restock Request)
      schema: { type: string, format: uuid }
    DateQuery:
      name: date
      in: query
      required: true
      description: Ngày (YYYY-MM-DD)
      schema: { type: string, format: date }
    ResetTokenHeader:
      name: Authorization
      in: header
      required: true
      description: "Token tạm thời để reset password. Ví dụ: 'Bearer {resetToken}'"
      schema: { type: string }
    
    VehicleIdPath:
      name: id
      in: path
      required: true
      description: ID của Xe (Vehicle)
      schema: { type: string, format: uuid }
    VehicleModelIdPath:
      name: modelId
      in: path
      required: true
      description: ID của Dòng xe (Vehicle Model)
      schema: { type: string, format: uuid }
      
    StationIdPath:
      name: stationId
      in: path
      required: true
      description: ID Trạm (Station / Service Center)
      schema: { type: string, format: uuid }
    StaffIdPath:
      name: staffId
      in: path
      required: true
      description: ID Nhân viên (Staff)
      schema: { type: string, format: uuid }
    TechnicianIdPath:
      name: technicianId
      in: path
      required: true
      description: ID Kỹ thuật viên (Technician / Staff)
      schema: { type: string, format: uuid }
    CertificationIdPath:
      name: certificationId
      in: path
      required: true
      description: ID Chứng chỉ (Certification)
      schema: { type: string, format: uuid }
    DateFromQuery:
      name: fromDate
      in: query
      required: true
      description: Ngày bắt đầu (YYYY-MM-DD)
      schema: { type: string, format: date }
    DateToQuery:
      name: toDate
      in: query
      required: true
      description: Ngày kết thúc (YYYY-MM-DD)
      schema: { type: string, format: date }

  # --- SECURITY ---
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Nhập JWT token. Ví dụ: 'Bearer {token}'"

