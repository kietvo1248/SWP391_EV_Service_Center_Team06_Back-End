        issueDate: { type: string, format: date-time }
        dueDate: { type: string, format: date-time }

    Payment:
      type: object
      properties:
        id: { type: string, format: uuid }
        invoiceId: { type: string, format: uuid }
        paymentMethod: { type: string }
        status: { $ref: '#/components/schemas/PaymentStatusEnum' }
        paymentDate: { type: string, format: date-time }
        
    RestockRequest:
      type: object
      properties:
        id: { type: string, format: uuid }
        quantity: { type: integer }
        notes: { type: string, nullable: true }
        status: { $ref: '#/components/schemas/RestockRequestStatusEnum' }
        createdAt: { type: string, format: date-time }
        processedAt: { type: string, format: date-time, nullable: true }
        partId: { type: string, format: uuid }
        inventoryManagerId: { type: string, format: uuid }
        serviceCenterId: { type: string, format: uuid }
        stationAdminId: { type: string, format: uuid, nullable: true }
        adminId: { type: string, format: uuid, nullable: true }

    # --- SCHEMAS MỚI CHO LUỒNG 6 (STATION) ---
    Certification:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string, example: "Chứng chỉ sửa chữa điện VF E-Series" }
        description: { type: string, nullable: true }
        
    TechnicianCertification:
      type: object
      properties:
        id: { type: string, format: uuid }
        technicianId: { type: string, format: uuid }
        certificationId: { type: string, format: uuid }
        issueDate: { type: string, format: date-time }

    TechnicianProfile:
      type: object
      properties:
        id: { type: string, format: uuid }
        userId: { type: string, format: uuid }
        specialization: { type: string, nullable: true, example: "Hệ thống pin, Động cơ điện" }
        
    RevenueReport:
      type: object
      properties:
        totalRevenue: { type: number, format: double }
        totalServices: { type: integer }
        totalPartsSold: { type: integer }
        fromDate: { type: string, format: date-time }
        toDate: { type: string, format: date-time }

    TechnicianPerformanceReport:
      type: object
      properties:
        technicianId: { type: string, format: uuid }
        technicianName: { type: string }
        totalTasksCompleted: { type: integer }
        averageRating: { type: number, format: double, nullable: true }
        revenueGenerated: { type: number, format: double }
    # ---------------------------------------------

    UserSummary: 
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/RoleEnum' }
        employeeCode: { type: string, nullable: true }

    LoginResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    GoogleOAuthResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    CreateAccountResponse:
       type: object
       properties:
         user: { $ref: '#/components/schemas/UserSummary' }
         temporaryPassword: { type: string }

    TechnicianInfo:
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        employeeCode: { type: string, nullable: true }
        email: { type: string, format: email }

    CustomerInfoSummary:
      type: object
      properties:
        fullName: { type: string }
        phoneNumber: { type: string, nullable: true }

    VehicleInfoSummary:
      type: object
      properties:
        brand: { type: string }
        model: { type: string }
        licensePlate: { type: string, nullable: true }

    AppointmentSummaryStaffView:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
        vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }

    AppointmentHistoryView:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        vehicle: { type: string, example: "VinFast VF8 (51K-123.45)" }
        serviceCenter: { type: string, example: "VinFast Service Quận 1" }
        serviceTitle: { type: string, example: "Bảo dưỡng định kỳ" }

    AppointmentDetailSharedView: 
      allOf:
        - $ref: '#/components/schemas/Appointment'
        - type: object
          properties:
            customer: { $ref: '#/components/schemas/User' } 
            vehicle: { $ref: '#/components/schemas/Vehicle' } 
            serviceCenterName: { type: string, nullable: true } 
            requestedServices:
              type: array
              items: { $ref: '#/components/schemas/ServiceType' } 
            quotation: { $ref: '#/components/schemas/Quotation', nullable: true } 

    TechnicianTaskSummary:
      type: object
      properties:
        id: { type: string, format: uuid } 
        status: { $ref: '#/components/schemas/ServiceRecordStatusEnum', nullable: true }
        startTime: { type: string, format: date-time, nullable: true }
        appointment:
          type: object
          properties:
            id: { type: string, format: uuid }
            appointmentDate: { type: string, format: date-time }
            customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
            vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }
            
    IssuanceRequestView: 
      allOf:
        - $ref: '#/components/schemas/TechnicianTaskSummary'
        - type: object
          properties:
            partsUsed:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/PartUsage'
                  - type: object
                    properties:
                      part: { $ref: '#/components/schemas/Part' }
            technician:
              type: object
              properties:
                fullName: { type: string }

    RestockRequestView: 
      allOf:
        - $ref: '#/components/schemas/RestockRequest'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }
            stationAdmin: { $ref: '#/components/schemas/UserSummary', nullable: true }
            
    RestockRequestAdminView: 
      allOf:
        - $ref: '#/components/schemas/RestockRequest'
        - type: object
          properties:
            part: { $ref: '#/components/schemas/Part' }
            serviceCenter: { $ref: '#/components/schemas/ServiceCenter' }
            inventoryManager: { $ref: '#/components/schemas/UserSummary' }

    # --- ENUMS ---
    RoleEnum:
      type: string
      enum: [CUSTOMER, STAFF, TECHNICIAN, INVENTORY_MANAGER, ADMIN, STATION_ADMIN]
    AppointmentStatusEnum:
      type: string
      enum: [PENDING, CONFIRMED, PENDING_APPROVAL, IN_PROGRESS, COMPLETED, CANCELLED]
    ServiceRecordStatusEnum:
      type: string
      enum: [PENDING, DIAGNOSING, WAITING_APPROVAL, WAITING_PARTS, REPAIRING, QUALITY_CHECK, COMPLETED, CANCELLED]
    InvoiceStatusEnum:
      type: string
      enum: [UNPAID, PAID, OVERDUE]
    PaymentStatusEnum:
      type: string
      enum: [PENDING, SUCCESSFUL, FAILED]
    PartUsageStatusEnum:
      type: string
      enum: [REQUESTED, ISSUED, CANCELLED]
    RestockRequestStatusEnum:
      type: string
      enum: [PENDING, APPROVED, REJECTED, COMPLETED]

    ErrorResponse:
      type: object
      properties:
        message: { type: string }

  # --- REQUEST BODIES ---
  requestBodies:
    RegisterInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fullName, email, password, confirmPassword]
            properties:
              fullName: { type: string }
              email: { type: string, format: email }
              password: { type: string, format: password, minLength: 5 }
              confirmPassword: { type: string, format: password }
              phoneNumber: { type: string, nullable: true }

    LoginInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [email, password]
            properties:
              email: { type: string, format: email }
              password: { type: string, format: password }

    ForgotPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email], properties: { email: { type: string, format: email } } } } }

    VerifyCodeInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email, resetCode], properties: { email: { type: string, format: email }, resetCode: { type: string } } } } }

    ResetPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [newPassword, confirmPassword], properties: { newPassword: { type: string, format: password, minLength: 5 }, confirmPassword: { type: string, format: password } } } } }

    UpdateProfileInput:
      required: true
      content: { application/json: { schema: { type: object, properties: { fullName: { type: string }, phoneNumber: { type: string }, address: { type: string } } } } }

    ChangePasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [oldPassword, newPassword], properties: { oldPassword: { type: string, format: password }, newPassword: { type: string, format: password, minLength: 5 } } } } }

    CreateAccountInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, email, role]
             properties:
               fullName: { type: string }
               email: { type: string, format: email }
               role: { $ref: '#/components/schemas/RoleEnum' }
               serviceCenterId: { type: string, format: uuid, nullable: true }
    
    CreateCustomerInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, phoneNumber]
             properties:
               fullName: { type: string }
               phoneNumber: { type: string }
               email: { type: string, format: email, nullable: true }

    VehicleInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [brand, model, year, vin] 
            properties:
              brand: { type: string, example: "VinFast" }
              model: { type: string, example: "VF8" }
              color: { type: string, example: "Đen", nullable: true }
              year: { type: integer, example: 2024 }
              vin: { type: string, example: "VINFASTVF8XYZ123" }
              licensePlate: { type: string, example: "51K-123.45", nullable: true }
              currentMileage: { type: integer, example: 15000, default: 0, nullable: true }

    AppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [vehicleId, serviceCenterId, appointmentDate, requestedServices]
            properties:
              vehicleId: { type: string, format: uuid }
              serviceCenterId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              customerNotes: { type: string, nullable: true }
              requestedServices: { type: array, items: { type: string, format: uuid } }

    WalkInAppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [customerId, vehicleId, appointmentDate, requestedServices, technicianId]
            properties:
              customerId: { type: string, format: uuid }
              vehicleId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              requestedServices: { type: array, items: { type: string, format: uuid } }
              technicianId: { type: string, format: uuid }
              customerNotes: { type: string, nullable: true }

    ConfirmAppointmentInput:
      required: true
      content: { application/json: { schema: { type: object, required: [technicianId], properties: { technicianId: { type: string, format: uuid } } } } }

    DiagnosisInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              diagnosisNotes: { type: string, nullable: true }
              partUsages: 
                type: array
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RequestPartsInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partItems]
            properties:
              partItems:
                type: array
                items:
                  type: object
                  properties:
                    partId: { type: string, format: uuid }
                    quantity: { type: integer, minimum: 1 }

    RespondInput:
      required: true
      content: { application/json: { schema: { type: object, required: [accept], properties: { accept: { type: boolean } } } } }

    CompletionInput: 
       required: false
       content:
         application/json:
           schema:
             type: object
             properties:
               notes: { type: string, nullable: true }

    ReviseQuotationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              
    UpdateStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [quantity]
            properties:
              quantity: { type: integer, minimum: 0 }
              
    CreateRestockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [partId, quantity]
            properties:
              partId: { type: string, format: uuid }
              quantity: { type: integer, minimum: 1 }

    ReceiveStockInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [requestId, quantityReceived]
            properties:
              requestId: { type: string, format: uuid }
              quantityReceived: { type: integer, minimum: 1 }

    # --- REQUEST BODIES MỚI CHO LUỒNG 6 (STATION) ---
    UpdateStaffStatusInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [isActive]
            properties:
              isActive: { type: boolean }
              
    AssignCertificationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [certificationId]
            properties:
              certificationId: { type: string, format: uuid }
              
    UpdateSpecificationInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [specialization]
            properties:
              specialization: { type: string }

  # --- RESPONSES (Common Errors) ---
  responses:
    BadRequestError:
      description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }
    UnauthorizedError:
      description: Unauthorized - Chưa đăng nhập hoặc token không hợp lệ/hết hạn.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    ForbiddenError:
      description: Forbidden - Không có quyền truy cập tài nguyên hoặc thực hiện hành động.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    NotFoundError:
      description: Not Found - Không tìm thấy tài nguyên được yêu cầu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }

  # --- PARAMETERS ---
  parameters:
    AppointmentIdPath:
      name: id
      in: path
      required: true
      description: ID Lịch hẹn (Appointment)
      schema: { type: string, format: uuid }
    ServiceCenterIdPath:
      name: id
      in: path
      required: true
      description: ID Trung tâm (Service Center)
      schema: { type: string, format: uuid }
    ServiceRecordIdPath:
      name: id
      in: path
      required: true
      description: ID Bản ghi dịch vụ (Service Record)
      schema: { type: string, format: uuid }
    InvoiceIdPath:
      name: id
      in: path
      required: true
      description: ID Hóa đơn (Invoice)
      schema: { type: string, format: uuid }
    CustomerIdPath: 
      name: customerId
      in: path
      required: true
      description: ID Khách hàng (Customer)
      schema: { type: string, format: uuid }
    QuotationIdPath:
      name: id
      in: path
      required: true
      description: ID Báo giá (Quotation)
      schema: { type: string, format: uuid }
    InventoryItemIdPath:
      name: id
      in: path
      required: true
      description: ID Kho (Inventory Item)
      schema: { type: string, format: uuid }
    RestockRequestIdPath:
      name: id
      in: path
      required: true
      description: ID Yêu cầu nhập hàng (Restock Request)
      schema: { type: string, format: uuid }
    DateQuery:
      name: date
      in: query
      required: true
      description: Ngày (YYYY-MM-DD)
      schema: { type: string, format: date }
    ResetTokenHeader:
      name: Authorization
      in: header
      required: true
      description: "Token tạm thời để reset password. Ví dụ: 'Bearer {resetToken}'"
      schema: { type: string }
      
    # --- PARAMETERS MỚI CHO LUỒNG 6 (STATION) ---
    StationIdPath:
      name: stationId
      in: path
      required: true
      description: ID Trạm (Station / Service Center)
      schema: { type: string, format: uuid }
    StaffIdPath:
      name: staffId
      in: path
      required: true
      description: ID Nhân viên (Staff)
      schema: { type: string, format: uuid }
    TechnicianIdPath:
      name: technicianId
      in: path
      required: true
      description: ID Kỹ thuật viên (Technician / Staff)
      schema: { type: string, format: uuid }
    CertificationIdPath:
      name: certificationId
      in: path
      required: true
      description: ID Chứng chỉ (Certification)
      schema: { type: string, format: uuid }
    DateFromQuery:
      name: fromDate
      in: query
      required: true
      description: Ngày bắt đầu (YYYY-MM-DD)
      schema: { type: string, format: date }
    DateToQuery:
      name: toDate
      in: query
      required: true
      description: Ngày kết thúc (YYYY-MM-DD)
      schema: { type: string, format: date }

  # --- SECURITY ---
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Nhập JWT token. Ví dụ: 'Bearer {token}'"