openapi: 3.0.0
info:
  title: EV Service Center API
  description: Tài liệu API tổng hợp cho hệ thống Trung tâm Dịch vụ Xe điện (EV Service Center).
  version: 1.0.0
servers:
  - url: http://localhost:6969/api # Adjust port if needed
    description: Development server
  - url: https://swp391-restapi-ev-service-center-back-ckkz.onrender.com/api
    description: Production server

tags:
  - name: Auth & Profile
    description: Đăng ký, đăng nhập, quản lý hồ sơ, quên mật khẩu.
  - name: '[Luồng 1] Khách hàng Online'
    description: Các API cho kịch bản khách hàng tự đặt lịch hẹn trực tuyến.
  - name: '[Luồng 2] Nhân viên tại quầy'
    description: Các API nghiệp vụ cho kịch bản nhân viên (Staff, KTV) xử lý tại trung tâm.

paths:
  # ===============================================
  # === AUTH & PROFILE (Chung cho cả hai luồng)
  # ===============================================
  /auth/register:
    post:
      tags: [Auth & Profile]
      summary: (Auth) Đăng ký tài khoản Customer
      requestBody:
        $ref: '#/components/requestBodies/RegisterInput'
      responses:
        '201':
          description: Đăng ký thành công.
          content: { application/json: { schema: { $ref: '#/components/schemas/User' } } }
        '400':
          $ref: '#/components/responses/BadRequestError'

  /auth/login:
    post:
      tags: [Auth & Profile]
      summary: (Auth) Đăng nhập (Email/Password)
      requestBody:
        $ref: '#/components/requestBodies/LoginInput'
      responses:
        '200':
          description: Đăng nhập thành công.
          content: { application/json: { schema: { $ref: '#/components/schemas/LoginResponse' } } }
        '400':
          $ref: '#/components/responses/BadRequestError'

  /auth/google:
    get:
      tags: [Auth & Profile]
      summary: (Auth) Bắt đầu đăng nhập với Google
      responses:
        '302': { description: Redirect đến Google. }

  /auth/google/callback:
    get:
      tags: [Auth & Profile]
      summary: (Auth) Callback sau khi Google xác thực
      responses:
        '200':
          description: Xác thực Google thành công.
          content: { application/json: { schema: { $ref: '#/components/schemas/GoogleOAuthResponse' } } }
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/forgot-password:
    post:
      tags: [Auth & Profile]
      summary: (Auth) Yêu cầu mã đặt lại mật khẩu
      requestBody: { $ref: '#/components/requestBodies/ForgotPasswordInput' }
      responses:
        '200': { description: Gửi mã thành công., content: { application/json: { schema: { properties: { message: { type: string } } } } } }
        '404': { description: Email không tồn tại (ẩn)., content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } } }

  /auth/verify-reset-code:
    post:
      tags: [Auth & Profile]
      summary: (Auth) Xác thực mã đặt lại mật khẩu
      requestBody: { $ref: '#/components/requestBodies/VerifyCodeInput' }
      responses:
        '200':
          description: Mã hợp lệ, trả về resetToken.
          content: { application/json: { schema: { properties: { message: { type: string }, resetToken: { type: string } } } } }
        '400':
          $ref: '#/components/responses/BadRequestError'

  /auth/reset-password:
    post:
      tags: [Auth & Profile]
      summary: (Auth) Đặt lại mật khẩu mới
      description: Gửi mật khẩu mới và resetToken (trong header Authorization Bearer).
      parameters: [ { $ref: '#/components/parameters/ResetTokenHeader' } ]
      requestBody: { $ref: '#/components/requestBodies/ResetPasswordInput' }
      responses:
        '200': { description: Mật khẩu đã được đặt lại., content: { application/json: { schema: { properties: { message: { type: string } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /auth/profile: 
    get:
      tags: [Auth & Profile]
      summary: (Profile) Lấy thông tin cá nhân (My Profile)
      security: [ { bearerAuth: [] } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { $ref: '#/components/schemas/User' } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  /auth/update-profile: 
    put: 
      tags: [Auth & Profile]
      summary: (Profile) Cập nhật thông tin cá nhân
      security: [ { bearerAuth: [] } ]
      requestBody: { $ref: '#/components/requestBodies/UpdateProfileInput' }
      responses:
        '200': { description: Cập nhật thành công., content: { application/json: { schema: { $ref: '#/components/schemas/User' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /auth/change-password:
    post:
      tags: [Auth & Profile]
      summary: (Profile) Đổi mật khẩu
      security: [ { bearerAuth: [] } ]
      requestBody: { $ref: '#/components/requestBodies/ChangePasswordInput' }
      responses:
        '200': { description: Đổi mật khẩu thành công., content: { application/json: { schema: { properties: { message: { type: string } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
  
  /auth/create-account:
    post:
      tags: [Auth & Profile] 
      summary: (Admin/Station Admin) Tạo tài khoản mới
      description: Admin/Station Admin tạo tài khoản nhân viên hoặc vai trò khác.
      security: [ { bearerAuth: [] } ] # Roles: ADMIN, STATION_ADMIN
      requestBody: { $ref: '#/components/requestBodies/CreateAccountInput' }
      responses:
        '201': { description: Tạo tài khoản thành công., content: { application/json: { schema: { $ref: '#/components/schemas/CreateAccountResponse' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /auth/all-profile:
    get:
      tags: [Auth & Profile] 
      summary: (Admin) Lấy danh sách tất cả tài khoản
      security: [ { bearerAuth: [] } ] # Roles: ADMIN
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/UserSummary' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  # ===============================================
  # === [LUỒNG 1] KHÁCH HÀNG ONLINE
  # ===============================================

  /vehicle/add-vehicle:
    post:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.1) Thêm phương tiện mới'
      description: Khách hàng tự thêm thông tin xe của mình.
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      requestBody: { $ref: '#/components/requestBodies/VehicleInput' }
      responses:
        '201': { description: Thêm xe thành công., content: { application/json: { schema: { $ref: '#/components/schemas/Vehicle' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /appointments/my-vehicles:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.2) Lấy danh sách xe của tôi (Để chọn đặt lịch)'
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/Vehicle' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /appointments/service-types:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.3) Lấy danh sách loại dịch vụ (Để chọn đặt lịch)'
      security: [ { bearerAuth: [] } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/ServiceType' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /service-centers:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.4) Lấy danh sách trung tâm dịch vụ'
      security: [ { bearerAuth: [] } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/ServiceCenter' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }

  /service-centers/{id}/available-slots:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.5) Lấy các khung giờ trống theo ngày (Để chọn đặt lịch)'
      security: [ { bearerAuth: [] } ]
      parameters:
        - { $ref: '#/components/parameters/ServiceCenterIdPath' }
        - { $ref: '#/components/parameters/DateQuery' }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/AvailableSlot' } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  /appointments/create-appointment:
    post:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.6) Xác nhận & Tạo lịch hẹn mới'
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      requestBody: { $ref: '#/components/requestBodies/AppointmentInput' }
      responses:
        '201': { description: Tạo lịch hẹn thành công (Trạng thái PENDING)., content: { application/json: { schema: { properties: { message: { type: string }, appointment: { $ref: '#/components/schemas/Appointment' } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
  
  /appointments/{id}:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.7) Xem chi tiết lịch hẹn (Chờ duyệt báo giá)'
      security: [ { bearerAuth: [] } ]
      parameters: [ { $ref: '#/components/parameters/AppointmentIdPath' } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { $ref: '#/components/schemas/AppointmentDetailSharedView' } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  /appointments/{id}/respond-quotation:
    put:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(L1.8) Phản hồi báo giá (Duyệt/Từ chối)'
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      parameters: [ { $ref: '#/components/parameters/AppointmentIdPath' } ]
      requestBody: { $ref: '#/components/requestBodies/RespondInput' }
      responses:
        '200': { description: Phản hồi thành công., content: { application/json: { schema: { properties: { message: { type: string } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
  
  /appointments/suggestions:
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: (Tùy chọn) Lấy gợi ý dịch vụ (Demo)
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      parameters:
        - { name: vehicleModel, in: query, required: true, schema: { type: string } }
        - { name: mileage, in: query, required: true, schema: { type: integer } }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { type: string } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /vehicle/my-vehicles: # Tương tự /appointments/my-vehicles
    get:
      tags: ['[Luồng 1] Khách hàng Online']
      summary: '(Tùy chọn) Lấy danh sách xe của tôi'
      security: [ { bearerAuth: [] } ] # Roles: CUSTOMER
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/Vehicle' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }


  # ===============================================
  # === [LUỒNG 2] NHÂN VIÊN TẠI QUẦY
  # ===============================================

  /staff/appointments:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.1a) Xem danh sách lịch hẹn tại trung tâm (cho L1)'
      description: Staff xem các lịch hẹn (đặc biệt là PENDING) do khách hàng (Luồng 1) tạo.
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters:
        - { name: status, in: query, required: false, schema: { $ref: '#/components/schemas/AppointmentStatusEnum' } }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/AppointmentSummaryStaffView' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /staff/technicians:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.1b) Lấy danh sách kỹ thuật viên (Để phân công)'
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/TechnicianInfo' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /staff/appointments/{id}/confirm:
    put:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.2) Xác nhận & Phân công lịch hẹn (L1)'
      description: Staff xác nhận lịch hẹn (PENDING -> CONFIRMED) và phân công KTV.
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters: [ { $ref: '#/components/parameters/AppointmentIdPath' } ]
      requestBody: { $ref: '#/components/requestBodies/ConfirmAppointmentInput' }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { properties: { message: { type: string }, data: { properties: { updatedAppointment: { $ref: '#/components/schemas/Appointment' }, newServiceRecord: { $ref: '#/components/schemas/ServiceRecord' } } } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  /staff/appointments/search:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.3) Tìm lịch hẹn (CONFIRMED) theo SĐT (Để Check-in)'
      description: Staff tìm lịch hẹn đã xác nhận của khách (L1) khi họ đến quầy.
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters:
        - { name: phone, in: query, required: true, description: SĐT khách (hoặc một phần), schema: { type: string } }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/AppointmentSummaryStaffView' } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /staff/appointments/{id}/start:
    put:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.4) Bắt đầu dịch vụ (Check-in xe) (CONFIRMED -> IN_PROGRESS)'
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters: [ { $ref: '#/components/parameters/AppointmentIdPath' } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { properties: { message: { type: string }, data: { properties: { updatedAppt: { $ref: '#/components/schemas/Appointment' }, updatedRecord: { $ref: '#/components/schemas/ServiceRecord' } } } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
  
  # --- Luồng Walk-in (Phần 2 của L2) ---
  /staff/customers/search:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.WI-1) [Walk-in] Tìm khách hàng theo SĐT'
      security: [ { bearerAuth: [] } ]
      parameters:
        - { name: phone, in: query, required: true, schema: { type: string } }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/User' } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }

  /staff/customers:
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.WI-2) [Walk-in] Tạo khách hàng mới (Nếu không tìm thấy)'
      security: [ { bearerAuth: [] } ]
      requestBody: { $ref: '#/components/requestBodies/CreateCustomerInput' }
      responses:
        '201': { description: Tạo khách hàng thành công., content: { application/json: { schema: { $ref: '#/components/schemas/CreateAccountResponse' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }

  /staff/customers/{customerId}/vehicles:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.WI-3a) [Walk-in] Lấy danh sách xe của khách'
      security: [ { bearerAuth: [] } ]
      parameters: [ { $ref: '#/components/parameters/CustomerIdPath' } ]
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/Vehicle' } } } } }
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.WI-3b) [Walk-in] Thêm xe mới cho khách'
      security: [ { bearerAuth: [] } ]
      parameters: [ { $ref: '#/components/parameters/CustomerIdPath' } ]
      requestBody: { $ref: '#/components/requestBodies/VehicleInput' }
      responses:
        '201': { description: Thêm xe thành công., content: { application/json: { schema: { $ref: '#/components/schemas/Vehicle' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }

  /staff/appointments/create-walk-in:
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.WI-4) [Walk-in] Tạo và Bắt đầu lịch hẹn ngay (-> IN_PROGRESS)'
      security: [ { bearerAuth: [] } ]
      requestBody: { $ref: '#/components/requestBodies/WalkInAppointmentInput' }
      responses:
        '201': { description: Tạo và bắt đầu lịch hẹn thành công., content: { application/json: { schema: { properties: { message: { type: string }, data: { properties: { appointment: { $ref: '#/components/schemas/Appointment' }, serviceRecord: { $ref: '#/components/schemas/ServiceRecord' } } } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }

  # --- Luồng Kỹ thuật viên (Phần 3 của L2) ---
  /technician/my-tasks:
    get:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.5) [KTV] Lấy danh sách công việc'
      security: [ { bearerAuth: [] } ] # Roles: TECHNICIAN
      parameters:
        - { name: status, in: query, required: false, schema: { $ref: '#/components/schemas/ServiceRecordStatusEnum' } }
      responses:
        '200': { description: Thành công., content: { application/json: { schema: { type: array, items: { $ref: '#/components/schemas/TechnicianTaskSummary' } } } } }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }

  /technician/service-records/{id}/diagnose:
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.6) [KTV] Gửi chẩn đoán và báo giá (-> PENDING_APPROVAL)'
      security: [ { bearerAuth: [] } ] # Roles: TECHNICIAN
      parameters: [ { $ref: '#/components/parameters/ServiceRecordIdPath' } ]
      requestBody: { $ref: '#/components/requestBodies/DiagnosisInput' }
      responses:
        '200': { description: Gửi báo giá thành công., content: { application/json: { schema: { properties: { message: { type: string }, appointment: { $ref: '#/components/schemas/Appointment' }, quotation: { $ref: '#/components/schemas/Quotation' } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
  
  # (Khách hàng duyệt báo giá: Tái sử dụng L1.8 - PUT /appointments/{id}/respond-quotation)

  /technician/service-records/{id}/complete:
    put:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.7) [KTV] Hoàn thành công việc (-> COMPLETED)'
      security: [ { bearerAuth: [] } ] # Roles: TECHNICIAN
      parameters: [ { $ref: '#/components/parameters/ServiceRecordIdPath' } ]
      requestBody: { $ref: '#/components/requestBodies/CompletionInput' }
      responses:
        '200': { description: Hoàn thành thành công., content: { application/json: { schema: { properties: { message: { type: string }, data: { properties: { serviceRecord: { $ref: '#/components/schemas/ServiceRecord' }, appointment: { $ref: '#/components/schemas/Appointment' } } } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
  
  # --- Luồng Thanh toán (Phần 4 của L2) ---
  /staff/service-records/{id}/create-invoice:
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.8) [Staff] Tạo hóa đơn (Khi KTV đã COMPLETED)'
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters: [ { $ref: '#/components/parameters/ServiceRecordIdPath' } ]
      responses:
        '201': { description: Tạo hóa đơn thành công., content: { application/json: { schema: { $ref: '#/components/schemas/Invoice' } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

  /staff/invoices/{id}/pay-cash:
    post:
      tags: ['[Luồng 2] Nhân viên tại quầy']
      summary: '(L2.9) [Staff] Ghi nhận thanh toán tiền mặt (UNPAID -> PAID)'
      security: [ { bearerAuth: [] } ] # Roles: STAFF, ADMIN, STATION_ADMIN
      parameters: [ { $ref: '#/components/parameters/InvoiceIdPath' } ]
      responses:
        '200': { description: Ghi nhận thành công., content: { application/json: { schema: { properties: { message: { type: string }, invoice: { $ref: '#/components/schemas/Invoice' } } } } } }
        '400': { $ref: '#/components/responses/BadRequestError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }

# ===============================================
# COMPONENTS
# ===============================================
components:
  # --- SCHEMAS ---
  schemas:
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        userCode: { type: string, nullable: true }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/RoleEnum' }
        phoneNumber: { type: string, nullable: true }
        address: { type: string, nullable: true }
        serviceCenterId: { type: string, format: uuid, nullable: true }
        isActive: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    Vehicle:
      type: object
      properties:
        id: { type: string, format: uuid }
        make: { type: string }
        model: { type: string }
        year: { type: integer }
        vin: { type: string }
        licensePlate: { type: string, nullable: true }
        currentMileage: { type: integer, nullable: true }
        lastServiceDate: { type: string, format: date, nullable: true }
        ownerId: { type: string, format: uuid }

    ServiceType:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        description: { type: string, nullable: true }

    ServiceCenter:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string }
        address: { type: string }
        phoneNumber: { type: string, nullable: true }
        openingTime: { type: string, example: "08:00" }
        closingTime: { type: string, example: "17:00" }
        slotDurationMinutes: { type: integer }
        capacityPerSlot: { type: integer }

    AvailableSlot:
      type: object
      properties:
        time: { type: string, format: date-time }
        available: { type: boolean }

    Appointment:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        customerNotes: { type: string, nullable: true }
        customerId: { type: string, format: uuid }
        vehicleId: { type: string, format: uuid }
        serviceCenterId: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }

    ServiceRecord:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentId: { type: string, format: uuid }
        technicianId: { type: string, format: uuid }
        status: { $ref: '#/components/schemas/ServiceRecordStatusEnum', nullable: true }
        startTime: { type: string, format: date-time, nullable: true }
        endTime: { type: string, format: date-time, nullable: true }
        staffNotes: { type: string, nullable: true }

    Quotation:
      type: object
      properties:
        id: { type: string, format: uuid }
        serviceRecordId: { type: string, format: uuid }
        estimatedCost: { type: number, format: double }
        creationDate: { type: string, format: date-time }

    Invoice:
      type: object
      properties:
        id: { type: string, format: uuid }
        serviceRecordId: { type: string, format: uuid }
        totalAmount: { type: number, format: double }
        status: { $ref: '#/components/schemas/InvoiceStatusEnum' }
        issueDate: { type: string, format: date-time }
        dueDate: { type: string, format: date-time }

    Payment:
      type: object
      properties:
        id: { type: string, format: uuid }
        invoiceId: { type: string, format: uuid }
        paymentMethod: { type: string }
        status: { $ref: '#/components/schemas/PaymentStatusEnum' }
        paymentDate: { type: string, format: date-time }

    UserSummary: 
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        email: { type: string, format: email }
        role: { $ref: '#/components/schemas/RoleEnum' }

    LoginResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    GoogleOAuthResponse:
      type: object
      properties:
        message: { type: string }
        token: { type: string }
        user: { $ref: '#/components/schemas/User' }

    CreateAccountResponse:
       type: object
       properties:
         user: { $ref: '#/components/schemas/UserSummary' }
         temporaryPassword: { type: string }

    TechnicianInfo:
      type: object
      properties:
        id: { type: string, format: uuid }
        fullName: { type: string }
        userCode: { type: string, nullable: true }
        email: { type: string, format: email }

    CustomerInfoSummary:
      type: object
      properties:
        fullName: { type: string }
        phoneNumber: { type: string, nullable: true }

    VehicleInfoSummary:
      type: object
      properties:
        make: { type: string }
        model: { type: string }
        licensePlate: { type: string, nullable: true }

    AppointmentSummaryStaffView:
      type: object
      properties:
        id: { type: string, format: uuid }
        appointmentDate: { type: string, format: date-time }
        status: { $ref: '#/components/schemas/AppointmentStatusEnum' }
        customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
        vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }

    AppointmentDetailSharedView: 
      allOf:
        - $ref: '#/components/schemas/Appointment'
        - type: object
          properties:
            customer: { $ref: '#/components/schemas/User' } 
            vehicle: { $ref: '#/components/schemas/Vehicle' } 
            serviceCenterName: { type: string, nullable: true } 
            requestedServices:
              type: array
              items: { $ref: '#/components/schemas/ServiceType' } 
            quotation: { $ref: '#/components/schemas/Quotation', nullable: true } 

    TechnicianTaskSummary:
      type: object
      properties:
        id: { type: string, format: uuid } 
        status: { $ref: '#/components/schemas/ServiceRecordStatusEnum', nullable: true }
        startTime: { type: string, format: date-time, nullable: true }
        appointment:
          type: object
          properties:
            id: { type: string, format: uuid }
            appointmentDate: { type: string, format: date-time }
            customer: { $ref: '#/components/schemas/CustomerInfoSummary' }
            vehicle: { $ref: '#/components/schemas/VehicleInfoSummary' }

    # --- ENUMS ---
    RoleEnum:
      type: string
      enum: [CUSTOMER, STAFF, TECHNICIAN, INVENTORY_MANAGER, ADMIN, STATION_ADMIN]
    AppointmentStatusEnum:
      type: string
      enum: [PENDING, CONFIRMED, PENDING_APPROVAL, IN_PROGRESS, COMPLETED, CANCELLED]
    ServiceRecordStatusEnum:
      type: string
      enum: [PENDING, DIAGNOSING, WAITING_APPROVAL, WAITING_PARTS, REPAIRING, QUALITY_CHECK, COMPLETED, CANCELLED]
    InvoiceStatusEnum:
      type: string
      enum: [UNPAID, PAID, OVERDUE]
    PaymentStatusEnum:
      type: string
      enum: [PENDING, SUCCESSFUL, FAILED]

    ErrorResponse:
      type: object
      properties:
        message: { type: string }

  # --- REQUEST BODIES ---
  requestBodies:
    RegisterInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [fullName, email, password, confirmPassword]
            properties:
              fullName: { type: string }
              email: { type: string, format: email }
              password: { type: string, format: password, minLength: 5 }
              confirmPassword: { type: string, format: password }
              phoneNumber: { type: string, nullable: true }

    LoginInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [email, password]
            properties:
              email: { type: string, format: email }
              password: { type: string, format: password }

    ForgotPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email], properties: { email: { type: string, format: email } } } } }

    VerifyCodeInput:
      required: true
      content: { application/json: { schema: { type: object, required: [email, resetCode], properties: { email: { type: string, format: email }, resetCode: { type: string } } } } }

    ResetPasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [newPassword, confirmPassword], properties: { newPassword: { type: string, format: password, minLength: 5 }, confirmPassword: { type: string, format: password } } } } }

    UpdateProfileInput:
      required: true
      content: { application/json: { schema: { type: object, properties: { fullName: { type: string }, phoneNumber: { type: string }, address: { type: string } } } } }

    ChangePasswordInput:
      required: true
      content: { application/json: { schema: { type: object, required: [oldPassword, newPassword], properties: { oldPassword: { type: string, format: password }, newPassword: { type: string, format: password, minLength: 5 } } } } }

    CreateAccountInput:
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, email, role]
             properties:
               fullName: { type: string }
               email: { type: string, format: email }
               role: { $ref: '#/components/schemas/RoleEnum' }
               serviceCenterId: { type: string, format: uuid, nullable: true }
    
    CreateCustomerInput: # Dùng cho L2.WI-2
       required: true
       content:
         application/json:
           schema:
             type: object
             required: [fullName, phoneNumber]
             properties:
               fullName: { type: string }
               phoneNumber: { type: string }
               email: { type: string, format: email, nullable: true }

    VehicleInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [make, model, year, vin]
            properties:
              make: { type: string }
              model: { type: string }
              year: { type: integer }
              vin: { type: string }
              licensePlate: { type: string, nullable: true }
              currentMileage: { type: integer, nullable: true }

    AppointmentInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [vehicleId, serviceCenterId, appointmentDate, requestedServices]
            properties:
              vehicleId: { type: string, format: uuid }
              serviceCenterId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              customerNotes: { type: string, nullable: true }
              requestedServices: { type: array, items: { type: string, format: uuid } }

    WalkInAppointmentInput: # Dùng cho L2.WI-4
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [customerId, vehicleId, appointmentDate, requestedServices, technicianId]
            properties:
              customerId: { type: string, format: uuid }
              vehicleId: { type: string, format: uuid }
              appointmentDate: { type: string, format: date-time }
              requestedServices: { type: array, items: { type: string, format: uuid } }
              technicianId: { type: string, format: uuid }
              customerNotes: { type: string, nullable: true }

    ConfirmAppointmentInput:
      required: true
      content: { application/json: { schema: { type: object, required: [technicianId], properties: { technicianId: { type: string, format: uuid } } } } }

    DiagnosisInput:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [estimatedCost]
            properties:
              estimatedCost: { type: number, format: double, minimum: 0 }
              diagnosisNotes: { type: string, nullable: true }

    RespondInput:
      required: true
      content: { application/json: { schema: { type: object, required: [accept], properties: { accept: { type: boolean } } } } }

    CompletionInput: 
       required: false
       content:
         application/json:
           schema:
             type: object
             properties:
               notes: { type: string, nullable: true }

  # --- RESPONSES (Common Errors) ---
  responses:
    BadRequestError:
      description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }
    UnauthorizedError:
      description: Unauthorized - Chưa đăng nhập hoặc token không hợp lệ/hết hạn.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    ForbiddenError:
      description: Forbidden - Không có quyền truy cập tài nguyên hoặc thực hiện hành động.
      content: { application/json: { schema: { properties: { message: { type: string } } } } }
    NotFoundError:
      description: Not Found - Không tìm thấy tài nguyên được yêu cầu.
      content: { application/json: { schema: { $ref: '#/components/schemas/ErrorResponse' } } }

  # --- PARAMETERS ---
  parameters:
    AppointmentIdPath:
      name: id
      in: path
      required: true
      description: ID Lịch hẹn (Appointment)
      schema: { type: string, format: uuid }
    ServiceCenterIdPath:
      name: id
      in: path
      required: true
      description: ID Trung tâm (Service Center)
      schema: { type: string, format: uuid }
    ServiceRecordIdPath:
      name: id
      in: path
      required: true
      description: ID Bản ghi dịch vụ (Service Record)
      schema: { type: string, format: uuid }
    InvoiceIdPath:
      name: id
      in: path
      required: true
      description: ID Hóa đơn (Invoice)
      schema: { type: string, format: uuid }
    CustomerIdPath: # Thêm mới
      name: customerId
      in: path
      required: true
      description: ID Khách hàng (Customer)
      schema: { type: string, format: uuid }
    DateQuery:
      name: date
      in: query
      required: true
      description: Ngày (YYYY-MM-DD)
      schema: { type: string, format: date }
    ResetTokenHeader:
      name: Authorization
      in: header
      required: true
      description: "Token tạm thời để reset password. Ví dụ: 'Bearer {resetToken}'"
      schema: { type: string }

  # --- SECURITY ---
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Nhập JWT token. Ví dụ: 'Bearer {token}'"